<body>
<header class="main-header">
  <article class="top-name__block animated bounceInRight">
    <h1 class="name">Александр Бобренко</h1>
    <section class="name__definition">
      <p><strong>Веб-разработчик</strong>, гик, перфекционист</p>
    </section>
  </article>

  <nav class="top-nav__wrapper">
    <button class="top-nav__button fa fa-bars" id="navbar__toggle-button"></button>

    <ul class="top-nav max-width-limited">
      <li class="animated bounceInLeft delay-08s"><a href="#"><span class="fa fa-user ico"></span><span
              class="ico__definition">Обо мне</span></a></li>
      <li class="active-li animated bounceInLeft delay-06s"><a href="blog/#"><span
              class="fa fa-comment-o ico"></span><span class="ico__definition">Блог</span></a></li>
      <li class="animated bounceInLeft delay-04s"><a href="portfolio/#"><span class="fa fa-picture-o ico"></span><span
              class="ico__definition">Портфолио</span></a></li>
      <li class="animated bounceInLeft delay-02s"><a href="resume/#"><span class="fa fa-list ico"></span><span
              class="ico__definition">Резюме</span></a></li>
      <li class="animated bounceInLeft"><a href="contacts/#"><span class="fa fa-envelope ico"></span><span
              class="ico__definition">Контакты</span></a></li>
    </ul>
  </nav>

</header>

<main class="main">
  <div class="anchor-wrapper">
    <div class="anchor" id="article-anchor"></div>
  </div>

  <article class="blog">
    <header class="article-header__wrapper">
      <div class="article-header max-width-limited">
        <h2 class="article-h2 animated flipInX">блог</h2>

        <div class="time-calc">
          <h3>Калькулятор времени</h3>

          <div class="time-calc__input-box first">
            <input class="time-calc__hours" type="number" placeholder="Часы">
            <input class="time-calc__minutes" type="number" placeholder="Минуты">
          </div>

          <div class="time-calc__plus">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>

          <div class="time-calc__input-box second">
            <input class="time-calc__hours" type="number" placeholder="Часы">
            <input class="time-calc__minutes" type="number" placeholder="Минуты">
          </div>

          <button id="time-calc-btn" class="btn">Считать!</button>
          <div id="time-calc-result">Результат</div>

          <div class="time-calc__history">
            <h3>История</h3>
            <div class="time-calc__history-wrapper">
            </div>
          </div>
        </div>

        <!--<p class="article-header__description animated fadeInUp">Страница в разработке</p>-->
      </div>
    </header>

    <figure class="blog__cat"><img src="/images/cat4.jpg"></figure>
  </article>
</main>
